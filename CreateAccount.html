<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Roblox Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen bg-black relative overflow-hidden">
  <img alt="Background collage of various Roblox game scenes with characters and environments, arranged in rounded squares with dark overlay" class="absolute inset-0 w-full h-full object-cover brightness-50 rounded-none" height="1080" src="https://storage.googleapis.com/a1aa/image/e268b49b-5689-4bcb-5f59-fbe92f1303c2.jpg" width="1920"/>
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">
   <header class="w-full max-w-md flex justify-between items-center mb-6">
    <div class="flex-1">
    </div>
    <img alt="Roblox logo in white with stylized letter O" class="mx-auto" height="48" src="https://storage.googleapis.com/a1aa/image/cbd56773-fdba-4602-3895-94060daca2ce.jpg" width="160"/>
    <button class="bg-white text-black text-sm font-semibold rounded-md px-4 py-1 hover:bg-gray-200 transition">
     Log In
    </button>
   </header>
   <form aria-label="Sign up form" class="bg-[#121212] bg-opacity-90 rounded-lg p-6 w-full max-w-md text-white">
    <h2 class="text-center font-bold text-sm mb-5 tracking-wide">
     SIGN UP AND START HAVING FUN!
    </h2>
    <label class="block text-xs font-semibold mb-1" for="birthday">
     Birthday
    </label>
    <div class="flex space-x-2 mb-4" id="birthday">
     <select aria-label="Select birth month" class="bg-[#1c1c1c] rounded-md text-xs text-white px-3 py-2 w-1/3">
      <option>
       Month
      </option>
      <option>
       January
      </option>
      <option>
       February
      </option>
      <option>
       March
      </option>
      <option>
       April
      </option>
      <option>
       May
      </option>
      <option>
       June
      </option>
      <option>
       July
      </option>
      <option>
       August
      </option>
      <option>
       September
      </option>
      <option>
       October
      </option>
      <option>
       November
      </option>
      <option>
       December
      </option>
     </select>
     <select aria-label="Select birth day" class="bg-[#1c1c1c] rounded-md text-xs text-white px-3 py-2 w-1/3">
      <option>
       Day
      </option>
      ${Array.from({ length: 31 }, (_, i) =&gt; `
      <option>
       ${i + 1}
      </option>
      `).join('')}
     </select>
     <select aria-label="Select birth year" class="bg-[#1c1c1c] rounded-md text-xs text-white px-3 py-2 w-1/3">
      <option>
       Year
      </option>
      ${Array.from({ length: 100 }, (_, i) =&gt; `
      <option>
       ${2024 - i}
      </option>
      `).join('')}
     </select>
    </div>
    <label class="block text-xs font-semibold mb-1" for="username">
     Username
    </label>
    <input class="bg-[#1c1c1c] rounded-md text-xs text-white px-3 py-2 mb-4 w-full" id="username" placeholder="Don't use your real name" type="text"/>
    <label class="block text-xs font-semibold mb-1" for="password">
     Password
    </label>
    <input class="bg-[#1c1c1c] rounded-md text-xs text-white px-3 py-2 mb-4 w-full" id="password" placeholder="At least 8 characters" type="password"/>
    <label class="block text-xs font-semibold mb-1">
     Gender (optional)
    </label>
    <div class="flex border border-[#2a2a2a] rounded-md overflow-hidden mb-4 text-[#b0b0b0] text-center text-xs">
     <button aria-label="Select female gender" aria-pressed="false" class="flex-1 py-2 flex flex-col items-center justify-center hover:bg-[#2a2a2a] focus:bg-[#2a2a2a] transition" type="button">
      <i class="fas fa-venus mb-1">
      </i>
      <span>
       Female
      </span>
     </button>
     <button aria-label="Select male gender" aria-pressed="false" class="flex-1 py-2 flex flex-col items-center justify-center hover:bg-[#2a2a2a] focus:bg-[#2a2a2a] transition" type="button">
      <i class="fas fa-mars mb-1">
      </i>
      <span>
       Male
      </span>
     </button>
    </div>
    <p class="text-[10px] text-[#b0b0b0] mb-3 leading-tight">
     By clicking Sign Up you are agreeing to the
     <a class="underline text-[#3a82f6]" href="#">
      Terms of Use
     </a>
     including the arbitration clause and you are acknowledging the
     <a class="underline text-[#3a82f6]" href="#">
      Privacy Policy
     </a>
    </p>
    <button class="w-full bg-gray-600 text-gray-400 text-xs font-semibold rounded-md py-2 cursor-not-allowed" disabled="" type="submit">
     Sign Up
    </button>
   </form>
   <div class="mt-10 max-w-md w-full text-white text-center font-bold text-xs tracking-wide">
    ROBLOX ON YOUR DEVICE
   </div>
   <div aria-label="Download Roblox on various platforms" class="mt-3 max-w-md w-full flex flex-wrap justify-center gap-2">
    <img alt="Download on the App Store badge with Apple logo" class="h-8" height="30" src="https://storage.googleapis.com/a1aa/image/8f05aaba-6fd8-4df4-59ef-88ed0b48de9b.jpg" width="90"/>
    <img alt="Get it on Google Play badge with Google Play logo" class="h-8" height="30" src="https://storage.googleapis.com/a1aa/image/d77338d5-47aa-4ba1-8aed-f4149f260a56.jpg" width="90"/>
    <img alt="PlayStation badge with PlayStation logo" class="h-8" height="30" src="https://storage.googleapis.com/a1aa/image/8af982b5-5bd2-42f3-e440-c4b0b2b18905.jpg" width="90"/>
    <img alt="Xbox badge with Xbox logo" class="h-8" height="30" src="https://storage.googleapis.com/a1aa/image/4e1299fb-955a-40e4-d758-9777fb642e31.jpg" width="90"/>
    <img alt="Meta Quest badge with Meta Quest logo" class="h-8" height="30" src="https://storage.googleapis.com/a1aa/image/7072dc71-b826-4074-c9c5-147fd1940042.jpg" width="90"/>
    <img alt="Get it from Microsoft badge with Microsoft logo" class="h-8" height="30" src="https://storage.googleapis.com/a1aa/image/94103137-b947-4fb2-ff3e-c80661de2bbb.jpg" width="90"/>
    <img alt="Available at Amazon Appstore badge with Amazon logo" class="h-8" height="30" src="https://storage.googleapis.com/a1aa/image/e3d04dcc-bb18-478b-7621-2559e7297fc2.jpg" width="90"/>
   </div>
  </div>
 </body>
</html>
